<!DOCTYPE html>
<html>
    <head>
        <title>Salesgo app</title>
    </head>
    <body>
        <h1>A project that calculates income/outcome goods in a warehouse</h1>
        <h2>Welcome</h2>

        <div id="app">
            {{ greeting }}
        </div> 

        <script src="https://unpkg.com/vue@next"></script>
        <script>
           let app = Vue.createApp({ 
                data: function() {
                    return {
                        greeting: "Hello Vue 3 !"

                    }
                } 
            }) 
           app.mount('#app')
        </script>
    </body>
</html>
